<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<!-- centers the whole screen area on x axis -->
<body class="d-flex justify-content-center ">
    <!-- Centers all the text and buttons in screen area -->
    <div class="row border border-4 rounded-3 justify-content-center" style="width: 375px;height: 667px;background-color: blanchedalmond;">
        <div class="row overflow-y-auto" style="height: 400px;">
            <!-- centers 5th page long list of symbols -->
            <h1 class="d-flex align-items-center justify-content-center overflow-hidden"></h1>
        </div>
        <button id="next" class="w-50 rounded-pill"></button>
        <h3></h3>
        <button id="go" class="w-25 rounded-circle " style="text-align: center;"></button>
    </div>
    <script src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
